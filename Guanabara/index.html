<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
/*
        DOM é um conjunto de objetos dentro do navegador que vai dar acesso aos componentes
        A arvore DOM começa dentro da raiz que chamamos de window, ou seja tudo dentro do JS
        esta na window
        dentro do window temos location(localiazaçao do site/ URL), document(documento atual),
        history(Guarda de onde vc veio para onde vc vai)
     
        window.alert('Minha primeira mensagem')
        window.confirm('Esta gostando de JS ?')
        window.prompt('Qual o seu nome ?' )  */
        window.document.write(`Olá Mundo <br/>`)
        window.document.write(`${window.document.URL} <br/>`)
        window.document.write(`${window.navigator.appName} <br/>`)
    </script>
</body>
</html>
